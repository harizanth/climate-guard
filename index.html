<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>CLIMATE GUARD - Disaster Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        overflow-x: hidden;
      }
      
      h1, h2, h3, .brand-font {
        font-family: 'Rajdhani', sans-serif;
      }
      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 10;
        border-radius: 0.75rem;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      /* Animations */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }

      /* WATER THEME & CLOUDS */
      .bg-water-theme {
        background: linear-gradient(180deg, #0ea5e9 0%, #0284c7 30%, #0369a1 60%, #0c4a6e 100%);
        background-size: 100% 200%;
        animation: water-flow 15s ease infinite alternate;
        position: relative;
        overflow: hidden;
      }

      @keyframes water-flow {
        0% { background-position: 50% 0%; }
        100% { background-position: 50% 100%; }
      }

      .cloud {
        position: absolute;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 100px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        z-index: 0;
        animation: move-cloud linear infinite;
        filter: blur(3px);
      }

      .cloud::after, .cloud::before {
        content: '';
        position: absolute;
        background: inherit;
        border-radius: 50%;
      }
      .cloud::after { width: 40%; height: 100%; top: -40%; left: 15%; }
      .cloud::before { width: 35%; height: 90%; top: -30%; left: 45%; }

      @keyframes move-cloud {
        0% { transform: translateX(-150vw); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { transform: translateX(100vw); opacity: 0; }
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
